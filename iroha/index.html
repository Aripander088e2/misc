<!doctype html>
<html>
<head></head>
<body id="body" style="height: 95vh; ">
  <textarea id="input"></textarea>
  <div id="text"></div>
</body>
<script type="text/javascript" src="decimal.js"></script>
<script type="text/javascript" src="iroha.js"></script>
<script>document.getElementById('input').onkeyup = () => {document.getElementById('text').innerHTML = document.getElementById('input').value.split(/ *, */g).map((x) => iroha(+x, Infinity, true)).join(', ')}</script>
</html>
